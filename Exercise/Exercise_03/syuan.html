</h2>
<a href="syuan.html"><img src=https://i1.kknews.cc/SIG=1akee84/10210002r9p8s52744rq.jpg></a>
<p>海豹是對鰭足亞目種海豹科動物的統稱。海豹體粗圓呈紡錘形。全身披短毛，背部藍灰色，腹部乳黃色，帶有藍黑色斑點。頭近圓形，眼大而圓，無外耳廓，吻短而寬，上唇觸鬚長而粗硬，呈念珠狀。四肢均具5趾，趾間有蹼，形成鰭狀肢，具鋒利爪。後鰭肢大，向後延伸，尾短小而扁平。毛色隨年齡變化：幼獸色深，成獸色淺。</p>
<a href="syuan.html"><img src=https://i2.kknews.cc/SIG=3eqmbbc/102400076rps381277s3.jpg></a>
<p>一隻別名叫「LOL 」的肥肥海豹，是天生的模特兒，只要有攝影師用鏡頭對準牠，就會展現傻傻的笑容讓你拍個夠~</p>
