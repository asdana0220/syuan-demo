<h2>

</h2>
<a href="index.html"><img src=https://i2.kknews.cc/SIG=gig6c4/403o0002593621429so7.jpg></a>
<p>海豹的前腳較後腳為短，覆有毛的鰭腳皆有指甲，指甲為5趾。</p>
<a href="index.html"><img src=https://i2.kknews.cc/SIG=1ha8p3/403n00025qqs50np09rr.jpg></a>
<p>耳朵變得極小或退化成只剩下兩個洞，游泳時可自由開閉。</p>    
<a href="index.html"><img src=https://i1.kknews.cc/SIG=1uf8vq5/4039000269nrs03p890o.jpg></a>
<p>游泳時大都靠後腳，但後腳不能向前彎曲，腳跟已退化與海獅及海狗等相異，不能行走，所以當它在陸地上活動時，總是拖著累贅的後肢，將身體彎曲爬行，並在地面上留下一行扭曲痕跡。</p>
<a href="index.html"><img src=https://i2.kknews.cc/SIG=23fj5lg/403r0000o2o36756ns57.jpg></a>
<p>海獅、海象是海豹的近親，它們有耳殼，後肢能轉向前方來支持身體。</p>
<a href="index.html"><img src=https://i2.kknews.cc/SIG=3r4sb6m/403n00025qr8rp64spqn.jpg></a>
<p>海豹身體均呈紡錘形，適於游泳，頭部圓圓的，貌似家犬，全身被毛，前肢短於後肢。</p>
